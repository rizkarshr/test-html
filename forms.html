<html>
  <head>
    <title>Front End ADE - Hari Ke-3</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
    <body>
      <div class="form-group col-3">
        <h2>FORM PILIH KELAS</h2></div>

<form action="#" method="POST">
  <div class="form-group col-3">
  <label for="fname">First Name : </label><br>
  <input class="form-control" type="text" id="fname" name="fname" required><br>
  <label for="lname">Last Name : </label><br>
  <input class="form-control" type="text" id="lname" name="lname"><br>
  </div>

  <div class="form-group col-3">
  <label for="pka">Pilihan Kelas ADE : </label><br>
  <input type="radio" id="radio" name="radio"><label style="margin-left: 23px;" class="form-check-label">FrontEnd</label><br>
  <input type="radio" id="radio" name="radio"><label style="margin-left: 23px;" class="form-check-label">WordPress</label><br>
  <input type="radio" id="radio" name="radio"><label style="margin-left: 23px;" class="form-check-label">BackEnd</label><br><br>
  </div>

  <div class="form-group col-3">
  <label for="psk">Pilihan Sesi Kelas : </label><br>
  <input type="radio" id="radio1" name="radio1" ><label style="margin-left: 23px;" class="form-check-label">Malam</label><br>
  <input type="radio" id="radio1" name="radio1"><label style="margin-left: 23px;" class="form-check-label">Pagi</label><br><br>
  </div>

  <div class="form-group col-3">
  <label for="pbp">Pilihan Bahasa Pemrograman : </label><br>
  <input type="checkbox" id="checkbox" name="checkbox"><label style="margin-left: 23px;" class="form-check-label">PHP</label><br>
  <input type="checkbox" id="checkbox" name="checkbox"><label style="margin-left: 23px;" class="form-check-label">Python</label><br>
  <input type="checkbox" id="checkbox" name="checkbox"><label style="margin-left: 23px;" class="form-check-label">CSS</label><br>
  <input type="checkbox" id="checkbox" name="checkbox"><label style="margin-left: 23px;" class="form-check-label">HTML</label><br><br>
 </div>

  <div class="form-group col-3">
  <label for="pbp">Pilih Warna : </label><br>
  <select class="form-control" id="colorr" name="colorr">
    <option value="#" disabled selected>----Silahkan Pilih----</option>
    <option value="merah">Merah</option>
    <option value="biru">Biru</option>
    <option value="kuning">Kuning</option>
  </select><br><br> </div>

  <div class="form-group col-3">
  <label for="pbp">Alamat : </label><br>
  <textarea class="form-control" name="alamat" style="width: 270px; weight: 200px"></textarea>
  <br><br>

  <input class="form-submit" type="submit" value="SUBMIT"> </div>
</form>
    </body>
    <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
